<a class="icon-links icon-arrow-back"  ui-sref="portfolio"></a>
<h1>{{port.portfolioData[5].title}}</h1>
<ul class="port-list" >
  <li ng-repeat="tags in port.portfolioData[5].tags track by $index">{{tags}} <span class="dot">&#8226;</span></li>

</ul>
<p class="port-desc">
 {{port.portfolioData[5].desc}}
    <!-- <span class=" sml-screen-info ">for the best experience view on a larger screen</span> -->
</p>

<div class="icon-container">
  <div class="inner-box" ng-if="port.portfolioData[5].codedrops">
    <a href="{{port.portfolioData[5].codedrops}}" target="_blank" class="icon-links icon-link"></a>
    <h6>featured on codrops</h6>
  </div>
  <div class="inner-box" ng-if="port.portfolioData[5].codepen">
    <a href="{{port.portfolioData[5].codepen}}" target="_blank" class="icon-links icon-codepen"></a>
    <h6>view on codepen</h6>
  </div>
  <div class="inner-box" ng-if="port.portfolioData[5].github">
    <a class="icon-links icon-github" href="{{port.portfolioData[5].github}}" target="_blank"></a>
    <h6>view on github</h6>
  </div>
  <div class="inner-box" ng-if="port.portfolioData[5].site">
    <a class="icon-links icon-site" href="{{port.portfolioData[5].site}}" target="_blank"></a>
    <h6>down to earth website</h6>
  </div>
</div>
